{% extends 'common/base.html' %}
{% block title %}吉安国达陶瓷专卖店-产品详情{% endblock %}
{% block content %}

    {% for dl in  detail_list%}

            <img src="{{ MEDIA_URL }}{{ dl.image }}">

        </figure>
        </div>

    {% endfor %}
    </div>
{% endblock %}
