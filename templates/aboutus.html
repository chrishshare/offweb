{% extends 'common/base.html' %}
{% load staticfiles %}

{% block title %}吉安国达陶瓷专卖店-联系我们{% endblock %}


{% block content %}
    <div class="jumbotron aboutus">
        <div><h3>联系我们</h3><h3>Contact Us</h3></div>

</div>

    <div class="container">
    <div>
    <table>
        <caption><h2>联系我们</h2></caption>
        <tbody>
        {% for ci in contact_info %}
            <tr>
                <td>
                    <div>
                        <img src="{{ MEDIA_URL }}{{ ci.icon }}">
                        <label>{{ ci.name }}</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>{{ ci.content }}</label>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>


    <div>
    <table>
        <caption><h2>意见反馈</h2></caption>
        <tbody >
        <tr>
            <td><input class="form-control" type="text" name="customer-name" placeholder="您的姓名"></td>
            <td><input class="form-control" type="text" name="customer-city" placeholder="所在省份"></td>
        </tr>
        <tr>
            <td><input class="form-control" type="text" name="customer-tel" placeholder="联系电话"></td>
            <td><input class="form-control" type="text" name="customer-email" placeholder="您的邮箱"></td>
        </tr>
        <tr> <td><textarea placeholder="您的留言"></textarea></td></tr>
        </tbody>
        <tr>
            <td colspan="2">
                <button>清空</button>
                <button>提交</button>
            </td>
        </tr>
    </table>
</div>
    </div>

{% endblock %}
